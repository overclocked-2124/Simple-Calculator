<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Doto:wght@100..900&family=Kode+Mono:wght@400..700&family=Nova+Mono&display=swap" rel="stylesheet">
    <title>Simple Calculator</title>
    <script src="script.js"></script>
</head>
<body>
<div class="calculator">
    <div class="display">
        <div class="secondary-display">0</div> 
        <div class="main-display">0</div>      
    </div>
    <div class="buttons">
        <button class="button operator">%</button>
        <button class="button operator">(</button>
        <button class="button operator">)</button>
        <button class="button operator">/</button>

        <button class="button number">1</button>
        <button class="button number">2</button>
        <button class="button number">3</button>
        <button class="button operator">x</button>

        <button class="button number">4</button>
        <button class="button number">5</button>
        <button class="button number">6</button>
        <button class="button operator">+</button>

        <button class="button number">7</button>
        <button class="button number">8</button>
        <button class="button number">9</button>
        <button class="button operator">-</button>

        <button class="button number">0</button>
        <button class="button number">.</button>
        <button class="button clear">C</button>
        <button class="button equals">=</button>
    </div>
</div>
</body>
</html>
